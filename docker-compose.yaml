  services:
    mssql:              
      image: mcr.microsoft.com/mssql/server:2019-latest
      container_name: mssql
      networks:
        - default
      ports:
        - "1433:1433"
      environment:
        - ACCEPT_EULA=Y
        - MSSQL_SA_PASSWORD=Password123Str0ng!
      healthcheck:
        test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Password123Str0ng!' -Q 'SELECT 1' -C"]
        interval: 10s
        timeout: 3s
        retries: 10
        start_period: 40s

    mssql-init:
      image: mcr.microsoft.com/mssql-tools
      container_name: mssql-init
      networks:
        - default
      depends_on:
        mssql:
          condition: service_healthy
      command: /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P 'Password123Str0ng!' -Q 'IF NOT EXISTS (SELECT name FROM sys.databases WHERE name = ''openfga'') CREATE DATABASE openfga;'

    migrate:
      depends_on:
        mssql-init:
          condition: service_completed_successfully
      image: openfga/openfga:latest
      container_name: migrate
      environment:
        - OPENFGA_DATASTORE_ENGINE=mssql
        - OPENFGA_DATASTORE_URI=server=mssql;user id=sa;password=Password123Str0ng!;database=openfga;TrustServerCertificate=true
        - OPENFGA_LOG_LEVEL=debug
      command: migrate
      networks:
        - default

    openfga:
      depends_on:
        - migrate
        - mssql
      build: .
      container_name: openfga
      command: run
      environment:
        - OPENFGA_DATASTORE_ENGINE=mssql
        - OPENFGA_DATASTORE_URI=server=mssql;user id=sa;password=Password123;database=openfga;TrustServerCertificate=true
        - OPENFGA_PLAYGROUND_ENABLED=true               
        - OPENFGA_LOG_LEVEL=debug
      networks:
        - default
      ports:
        - "8080:8080" #http
        - "8081:8081" #grpc
        - "3000:3000" #playground
      healthcheck:
        test:
          [
            "CMD",
            "/usr/local/bin/grpc_health_probe",
            "-addr=openfga:8081"
          ]
        interval: 5s
        timeout: 30s
        retries: 3